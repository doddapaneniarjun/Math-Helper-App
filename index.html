<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Helper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>📘 Math Helper</h1>
  <div id="books"></div>

  <div id="tabs">
    <button id="books-tab" class="active">Books</button>
    <button id="favorites-tab">Favorites</button>
    <button id="recommendations-tab">Recommendations</button>
  </div>

  <div id="content"></div>

  <!-- Problem Modal -->
  <div id="problem-modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 class="problem-title"></h2>
      <p class="problem-text"></p>
      <input class="answer-input" placeholder="Enter your answer"/>
      <div class="feedback"></div>
      <button class="favorite-btn">⭐ Add to Favorites</button>
      <button class="check-btn">Check Answer</button>
    </div>
  </div>

  <div id="points-display">Points: 0</div>

  <script src="script.js"></script>
</body>
</html>

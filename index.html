<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìò Math Helper</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Modal visibility + small helpers -->
  <link rel="stylesheet" href="style.rsm.css" />
  <style>
    .hidden{display:none}.tabs{display:flex;gap:8px;justify-content:center;margin-bottom:16px}
    .tab-btn{background:#a569bd;border:none;color:#fff;padding:10px 14px;border-radius:6px;cursor:pointer;font-weight:700}
    .tab-btn.active{background:#8e44ad}.tab-content{display:none}.tab-content.active{display:block}
    .topic-card{background:#fff;border-radius:10px;padding:10px 14px;margin:10px 0;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    .practice-list{list-style:none;padding-left:0}
    .practice-item{display:grid;grid-template-columns:1fr auto auto auto;gap:8px;align-items:center;margin:6px 0}
    .inline-answer{padding:8px;border-radius:6px;border:1px solid #ccc;min-width:120px}
    .inline-enter{padding:8px 12px;border:none;border-radius:6px;background:#d2b4de;cursor:pointer}
    .container{max-width:960px;margin:0 auto}
  </style>
</head>
<body><!-- Math Surfer Badge (Home link) -->
<a href="./index.html" class="math-surfer-link" id="math-surfer-home" aria-label="Go Home">
  <div class="math-surfer" role="img">
    <svg class="math-surfer-svg" viewBox="0 0 120 120" width="120" height="120">
      <!-- Sine wave path -->
      <path id="wave-path" d="M 0 80 
        C 15 60, 30 60, 45 80
        S 75 100, 90 80
        S 120 60, 135 80" 
        fill="none" stroke="currentColor" stroke-width="2" opacity="0.5" />

      <!-- Text along wave -->
      <text class="wave-text" font-size="8" fill="currentColor">
        <textPath href="#wave-path" startOffset="10%">y = sin(x)</textPath>
      </text>

      <!-- Surfer -->
      <g class="surfer" transform="translate(40,72)">
        <ellipse cx="0" cy="8" rx="14" ry="4" fill="currentColor" opacity="0.85"></ellipse>
        <line x1="0" y1="-10" x2="0" y2="5" stroke="white" stroke-width="2"/>
        <line x1="-8" y1="-4" x2="8" y2="-4" stroke="white" stroke-width="2"/>
        <line x1="0" y1="5" x2="-8" y2="12" stroke="white" stroke-width="2"/>
        <line x1="0" y1="5" x2="8" y2="12" stroke="white" stroke-width="2"/>
        <circle cx="0" cy="-16" r="4" fill="white"/>
        <text x="-11" y="11" font-size="5" fill="black">œÄ</text>
      </g>
    </svg>
  </div>
</a>

<!-- Fact pill (separate so it never hijacks the Home click) -->
<div class="math-surfer-fact" id="math-surfer-fact" title="Click to change fact">
  <span class="math-fact" id="math-fact"></span>
</div>

  <!-- Math Surfer Badge (Home link) -->
<a href="index.html" class="math-surfer-link">
  <div class="math-surfer" aria-label="Math Surfer badge" role="img">
    <svg class="math-surfer-svg" viewBox="0 0 120 120" width="120" height="120">
      <path id="wave-path" d="M 0 80 
        C 15 60, 30 60, 45 80
        S 75 100, 90 80
        S 120 60, 135 80" 
        fill="none" stroke="currentColor" stroke-width="2" opacity="0.5" />
      <text class="wave-text" font-size="8" fill="currentColor">
        <textPath href="#wave-path" startOffset="10%">y = sin(x)</textPath>
      </text>
      <g class="surfer" transform="translate(40,72)">
        <ellipse cx="0" cy="8" rx="14" ry="4" fill="currentColor" opacity="0.85"></ellipse>
        <line x1="0" y1="-10" x2="0" y2="5" stroke="white" stroke-width="2"/>
        <line x1="-8" y1="-4" x2="8" y2="-4" stroke="white" stroke-width="2"/>
        <line x1="0" y1="5" x2="-8" y2="12" stroke="white" stroke-width="2"/>
        <line x1="0" y1="5" x2="8" y2="12" stroke="white" stroke-width="2"/>
        <circle cx="0" cy="-16" r="4" fill="white"/>
        <text x="-11" y="11" font-size="5" fill="black">œÄ</text>
      </g>
    </svg>
  </div>
</a>

<!-- Fact pill -->
<div class="math-surfer-fact" title="Click to change fact">
  <span class="math-fact"></span>
</div>

   <!-- Math Surfer Badge -->
 <div class="math-surfer" aria-label="Math Surfer badge" role="img">
   <svg class="math-surfer-svg" viewBox="0 0 120 120" width="120" height="120">
    <!-- Sine wave (static path) -->
     <path id="wave-path" d="M 0 80 
       C 15 60, 30 60, 45 80
       S 75 100, 90 80
       S 120 60, 135 80" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5" />

    <!-- Text along the wave: y = sin(x) -->
     <text class="wave-text" font-size="8" fill="currentColor">
       <textPath href="#wave-path" startOffset="10%">y = sin(x)</textPath>
     </text>

    <!-- Surfer (stick figure + board) -->
     <g class="surfer" transform="translate(40,72)">
      <!-- board -->
       <ellipse cx="0" cy="8" rx="14" ry="4" fill="currentColor" opacity="0.85"></ellipse>
      <!-- body -->
       <line x1="0" y1="-10" x2="0" y2="5" stroke="white" stroke-width="2"/>
      <!-- arms -->
       <line x1="-8" y1="-4" x2="8" y2="-4" stroke="white" stroke-width="2"/>
      <!-- legs -->
       <line x1="0" y1="5" x2="-8" y2="12" stroke="white" stroke-width="2"/>
       <line x1="0" y1="5" x2="8" y2="12" stroke="white" stroke-width="2"/>
      <!-- head -->
       <circle cx="0" cy="-16" r="4" fill="white"/>
      <!-- tiny math on the board -->
       <text x="-11" y="11" font-size="5" fill="black">œÄ</text>
     </g>
   </svg>

   <div class="math-surfer-fact" title="Tap to change fact">
     <span class="math-fact"></span>
   </div>
 </div>

  <div class="container">
    <h1>üìò Math Helper</h1>

    <div class="tabs">
      <button class="tab-btn active" data-tab="topics">Topics</button>
      <button class="tab-btn" data-tab="books">Books</button>
      <button class="tab-btn" data-tab="about">About</button>
    </div>

    <section id="topics" class="tab-content active">
      <div id="topics-list"></div>
    </section>

    <section id="books" class="tab-content">
      <div id="books-list"></div>

      <div id="book-content" class="hidden">
        <div class="back-row"><button id="back-to-books">‚Üê Back to Books</button></div>
        <h2 id="book-title"></h2>
        <div id="lessons-list"></div>
      </div>

      <div id="lesson-content" class="hidden">
        <div class="back-row"><button id="back-to-lessons">‚Üê Back to Lessons</button></div>
        <h3 id="lesson-title"></h3>
        <p id="lesson-summary"></p>
        <div id="lesson-examples"></div>
        <div id="lesson-practice"></div>
      </div>
    </section>

    <section id="about" class="tab-content">
      <p>Practice math across many curricula. Your progress is saved locally in your browser.</p>
    </section>
  </div>

  <!-- Modal (used by your JS) -->
  <div id="problem-modal" class="hidden">
    <div class="modal-content">
      <button id="close-btn" aria-label="Close">‚úñ</button>
      <p class="problem-text"></p>
      <input class="answer-input" placeholder="Enter your answer"/>
      <div class="feedback"></div>
      <button class="next-problem">Enter</button>
    </div>
  </div>

  <!-- IMPORTANT: in the repo the file is app.js -->
  <script src="app.js"></script>
</body>
</html>
